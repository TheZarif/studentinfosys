
    <div class="panel-body">
        <form id="create-user-form" class="form-horizontal" role="form">

            <div style="margin-bottom: 25px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                <input id="email" ng-model="user.email" type="text" class="form-control" name="user.email" value="" placeholder="Email*" required>
            </div>

            <div style="margin-bottom: 25px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input id="username" ng-model="user.userName" type="text" class="form-control" name="user.userName" value="" placeholder="Username" required>
            </div>

            <div style="margin-bottom: 25px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input id="password" ng-model="user.password" type="password" class="form-control" name="password" placeholder="Password" required>
            </div>

            <div style="margin-bottom: 25px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></span>
                <input id="contact-no" ng-model="user.contactNo" type="text" class="form-control" name="user.contactNo" value="" placeholder="Contact number" required>
            </div>

            <div style="margin-bottom: 25px" class="input-group">
                User type:
                <select name="role" ng-model="user.roleId">
                    <option value="Admin" ng-selected="selected">Admin</option>
                    <option value="Student">Student</option>
                    <option value="Teacher">Teacher</option>
                    <option value="Staff">Staff</option>
                </select>
            </div>

            <div style="margin-bottom: 25px" class="input-group" ng-hide="user.roleId == 'Student' || ''">
                <span class="input-group-addon"><i class="glyphicon glyphicon-briefcase"></i></span>
                <input id="designation" ng-model="user.designation" type="text" class="form-control" placeholder="Designation" required>
            </div>

            <div style="margin-bottom: 25px" class="input-group" ng-show="user.roleId == 'Student' || ''">
                <span class="input-group-addon"><i class="glyphicon glyphicon-star"></i></span>
                <input id="currentSemester" ng-model="user.currentSemester" uib-typeahead="semester for semester in semesters" type="text" class="form-control" placeholder="Current Semester" required>
            </div>

            <div style="margin-top:10px" class="form-group">
                <!-- Button -->
                <div class="col-sm-12 controls">
                    <a id="btn-login" href="#" class="btn btn-success" ng-click="createUser()">Create User</a>
                </div>
            </div>

        </form>
    </div>
