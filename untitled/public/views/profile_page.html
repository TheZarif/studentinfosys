<div class="container" style="margin-top: 80px">
    <div class="panel panel-default">
        <div class="panel-heading">User Profile</div>
        <div class="panel-body">
            <h4>User Name: {{user.userName}}</h4>

            <a href="" class="btn btn-primary" ng-click="passFormShow = !passFormShow">Change password</a>
            <div ng-show="passFormShow">
                <form role="form">
                    <div class="form-group">
                        <label for="password">Enter Password</label>
                        <input type="password" ng-model="password" class="form-control" id="password">
                    </div>
                    <div class="form-group">
                        <label for="confirmpwd">Re-enter Password:</label>
                        <input type="password" ng-model="confirmPassword" class="form-control" id="confirmpwd">
                        <div class="validation-error" ng-if="password!=confirmPassword">Two fields do not match</div>
                        <div class="validation-error" ng-if="password.length < 6">Password must be at least 6 characters long</div>
                    </div>

                    <button type="submit" class="btn btn-default" ng-disabled="password!=confirmPassword" ng-click="savePassword()">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
