<div class="panel panel-default col-md-9 right-bar" ng-controller="NoticeCtrl">
    <div class="panel-body">
        <form id="create-notice-form" class="form-horizontal" role="form">
            <div style="margin-bottom: 25px" class="input-group">
                Subject:
                <input id="subject" ng-model="subject" type="text" class="form-control" placeholder="Subject" required>
            </div>

            <div style="margin-bottom: 25px" class="input-group">
                Message:
                <textarea id="description" ng-model="description" rows="5" class="form-control" placeholder="Description"></textarea>
            </div>

            <div style="margin-bottom: 25px" class="input-group">
                Upload file
                <input id="credit" type="file" class="form-control" name="file">
            </div>

            <div style="margin-top:10px" class="form-group">
                <!-- Button -->
                <div class="col-sm-12 controls">
                    <a id="btn-create" href="" class="btn btn-success" ng-click="createNotice()">Create Notice</a>
                </div>
            </div>
        </form>
    </div>
</div>
