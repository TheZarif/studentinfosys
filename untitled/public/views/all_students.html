<div>
    <table class="table table-bordered table-hover table-condensed">
        <tr style="font-weight: bold">
            <td style="width:25%">Name</td>
            <td style="width:25%">Email</td>
            <td style="width:25%">Contact</td>
            <td style="width:25%">Semester</td>
        </tr>
        <tr ng-repeat="user in users | filter : query">
            <td><span editable-text="user.userName" e-name="name" e-form="rowform" e-required>{{ user.userName }}</span></td>
            <td><span editable-text="user.email" e-name="password" e-form="rowform" e-required>{{ user.email }}</span></td>
            <td><span editable-text="user.contactNo" e-name="contact" e-form="rowform">{{ user.contactNo }}</span></td>
            <td><span editable-text="user.semester" e-name="semester" e-form="rowform">{{ user.semester }}</span></td>
            <td style="white-space: nowrap">
                <!-- form -->
                <form editable-form name="rowform" onbeforesave="saveUser($data, user.id)" ng-show="rowform.$visible"
                      class="form-buttons form-inline" shown="inserted == user">
                    <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary">
                        save
                    </button>
                    <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()"
                            class="btn btn-default">
                        cancel
                    </button>
                </form>
                <div class="buttons" ng-show="!rowform.$visible">
                    <button class="btn btn-primary" ng-click="rowform.$show()">edit</button>
                    <button class="btn btn-danger" ng-click="removeUser($index)">del</button>
                </div>
            </td>
        </tr>
    </table>

</div>
