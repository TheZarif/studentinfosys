<div ng-controller="CourseCtrl">

    <div class="panel panel-default col-md-12">
        <div class="form-group col-md-12" ng-show="!viewIfCreateCourse()">
            <!-- Button -->
            <div class="col-sm-12 controls">
                <a id="view" href="" class="btn btn-success" ng-click="toggleViewCreateCourse()">Create Course</a>
            </div>
        </div>

        <div class="form-group col-md-12" ng-show="viewIfCreateCourse()">
            <!-- Button -->
            <div class="col-sm-offset-4 controls pull-right">
                <a id="hide" href="" class="btn btn-success" ng-click="toggleViewCreateCourse()">Hide</a>
            </div>
        </div>

        <ng-include src="'views/create_course.html'" ng-show="viewIfCreateCourse()"></ng-include>
    </div>

    <div>
        <h2>All courses</h2>
        <table id="courses-table" class="table">
            <thead>
            <tr>
                <th>Course Name</th>
                <th>Course Id</th>
                <th>Credits</th>
                <th>Teacher Assigned</th>
                <th>Batch</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="course in courses">
                <td><a href="" editable-text="course.courseName" onaftersave="updateCourse(course)">{{course.courseName}}</a></td>
                <td><a href="" editable-text="course.courseId" onaftersave="updateCourse(course)">{{course.courseId}}</a></td>
                <td><a href="" editable-text="course.credits" onaftersave="updateCourse(course)">{{course.credits}}</a></td>
                <td><a href="" editable-text="course.teacherAssigned" onaftersave="updateCourse(course)">{{course.teacherAssigned}}</a></td>
                <td><a href="" editable-text="course.semester" onaftersave="updateCourse(course)">{{course.semester}}</a></td>

                <td>Edit</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
