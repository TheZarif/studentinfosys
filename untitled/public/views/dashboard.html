<div class="container">
    <div class="col-md-3 left-bar">
        <div class="panel panel-default">
            <div class="panel-body">
                <ul class="nav nav-pills nav-stacked">
                    <li role=presentation" ng-repeat="option in optionsList"
                        ng-class="{active : selectedItem == option}" ng-click="selectItem(option)"><a href="">{{option.label}}</a>
                    </li>
                </ul>
            </div>
        </div>

    </div>
    <div class="panel panel-default col-md-9 right-bar">
        <div dashboard-content item="selectedItem.link"></div>
    </div>
</div>
